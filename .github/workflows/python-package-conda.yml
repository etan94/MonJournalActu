name: YouTube Bot

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Recuperation code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installation
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Lancement
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Sauvegarde
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add last_videos.txt
          git commit -m "Update" || echo "Rien a faire"
          git push
          git config --global user.email 'bot@noreply.github.com'
          git add last_videos.txt
          git commit -m "Auto-update" || echo "Rien a changer"
          git push
          git config --global user.email 'bot@noreply.github.com'
          git add last_videos.txt
          # La ligne magique ci-dessous empêche le crash si rien n'a changé
          git commit -m "Auto-update memory" || echo "Aucun changement à sauvegarder"
          git push
