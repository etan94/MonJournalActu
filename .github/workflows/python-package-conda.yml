name: Check YouTube Fast

on:
  schedule:
    - cron: '*/5 * * * *' # <--- C'est ici que ça change (Toutes les 5 minutes)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python check_youtube.py

    - name: Save memory (Commit changes)
      run: |
        git config --global user.name 'GitHub Action Bot'
        git config --global user.email 'action@github.com'
        git add last_videos.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update last videos" && git push)
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # On vérifie si le fichier existe pour éviter une erreur
          touch last_videos.txt 
          git add last_videos.txt
          git commit -m "Update last videos log" || exit 0
          git push
