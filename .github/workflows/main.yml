name: Envoi Journal Quotidien

on:
  schedule:
    # L'heure est en UTC. 06:00 UTC = 07:00 ou 08:00 en France selon la saison.
    - cron: '0 6 * * *'
  workflow_dispatch: # Permet de lancer le script manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installer les bibliothèques
        run: pip install -r requirements.txt

      - name: Lancer le script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python actu_bot.py
        
